server:
  port: 19091
  tomcat:
    max-http-header-size: 16384

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      routes:
